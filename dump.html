<div class="my-5">
    <div class="container">

        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname" value="Mark" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname" value="Otto" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
            </div>
            <div class="form-row spacer mt-5">
                <div class="col-md-6 mb-3">
                    <label for="postaladdress">Postal Address</label>
                    <input type="text" class="form-control" id="postaladdress" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="postalcode">Postal Code</label>
                    <input type="text" class="form-control" id="postalcode" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="postalcity">Postal City</label>
                    <input type="text" class="form-control" id="postalcity" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
            </div>
            <div class="form-row mt-2">
                <div class="col-md-6 mb-3">
                    <label for="deliveryaddress">Delivery Address</label>
                    <input type="text" class="form-control" id="deliveryaddress" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="deliverycode">Delivery Code</label>
                    <input type="text" class="form-control" id="deliverycode" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="deliverycity">Delivery City</label>
                    <input type="text" class="form-control" id="deliverycity" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="tocCheck" required>
                    <label class="form-check-label" for="tocCheck">I Agree to terms and conditions.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="consentCheck" required>
                    <label class="form-check-label" for="consentCheck">I consent to the company is storing my personal information.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="marketingCheck" required>
                    <label class="form-check-label" for="marketingCheck">I want to get newsletters and marketing information.</label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>




        </form>
        

    </div>
</div>
